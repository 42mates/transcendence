<!DOCTYPE html>
<html class="overflow-hidden" lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Transcendence</title>
		<link rel="icon" href="/favicon.svg" type="image/svg+xml" />
	</head>
  <body class="h-screen overflow-hidden flex flex-col">
    <header class="fixed top-0 left-0 right-0 h-16 bg-gray-800 z-50">
      <div class="relative inline-block text-left">

        <button id="langButton" class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded hover:bg-blue-700">
          🌍
          <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        
        <div id="langMenu" class="absolute z-10 hidden mt-2 w-72 bg-white rounded-lg shadow-lg p-4 grid grid-cols-2 gap-2">
          <button id="changeLangButton-en" class="flex items-center gap-2 hover:bg-gray-100 p-2 rounded" data-lang="en">
          🇺🇸 English
          </button>
          <button id="changeLangButton-fr" class="flex items-center gap-2 hover:bg-gray-100 p-2 rounded" data-lang="fr">
          🇫🇷 Français
          </button>
          <button id="changeLangButton-es" class="flex items-center gap-2 hover:bg-gray-100 p-2 rounded" data-lang="es">
          🇪🇸 Español
          </button>
          <button id="changeLangButton-kr" class="flex items-center gap-2 hover:bg-gray-100 p-2 rounded" data-lang="kr">
          🇰🇷 한국어
          </button>
        </div>
        </div>
    </header>

    <main id="app" class="pt-16 h-[calc(100vh-2rem)] overflow-hidden flex flex-col">
      <script src="/src/main.ts" type="module"></script>
    </main>
  </body>
</html>
