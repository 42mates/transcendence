<div class="flex flex-col items-center justify-center min-h-screen bg-gray-900 px-2 relative">
	<!-- Glassmorphism Dialog Overlay -->
	<div id="game-dialog-overlay" class="fixed inset-0 z-20 flex items-center justify-center bg-black/40 backdrop-blur-sm transition-opacity duration-300 opacity-100">
		<div id="game-dialog" class="bg-white/20 backdrop-blur-lg rounded-xl shadow-2xl p-8 w-full max-w-md border border-white/30 animate-fade-in">
			<h2 class="text-2xl text-white mb-4 text-center" data-i18nkey="game:mode.prompt">Choisissez un mode de jeu</h2>
			<div id="mode-selection" class="flex justify-center gap-4 mb-6">
				<button id="local-btn" class="px-4 py-2 rounded bg-blue-500 text-white focus:ring-2 focus:ring-blue-300" data-i18nkey="game:mode.local">Local</button>
				<button id="online-btn" class="px-4 py-2 rounded bg-green-500 text-white focus:ring-2 focus:ring-green-300" data-i18nkey="game:mode.online">Online</button>
			</div>
			<form id="game-form" class="space-y-4">
				<div id="local-form" class="hidden">
					<div>
						<label class="block text-white mb-1" data-i18nkey="game:alias.promptPlayer1">Alias Joueur 1</label>
						<input name="alias1" required placeholder="PuppetMaster420" class="w-full px-3 py-2 rounded bg-white/60 text-black focus:outline-none" />
					</div>
					<div>
						<label class="block text-white mb-1" data-i18nkey="game:alias.promptPlayer2">Alias Joueur 2</label>
						<input name="alias2" required placeholder="GameLord69" class="w-full px-3 py-2 rounded bg-white/60 text-black focus:outline-none" />
					</div>
					<button type="submit" class="w-full mt-4 px-4 py-2 rounded bg-blue-600 text-white" data-i18nkey="game:playButton">Commencer</button>
				</div>
				<div id="online-form" class="hidden">
					<div class="flex gap-2 mb-2">
						<button type="button" id="btn-1v1" class="flex-1 px-2 py-2 rounded bg-blue-500 text-white" data-i18nkey="game:1v1">1v1</button>
						<button type="button" id="btn-tournament" class="flex-1 px-2 py-2 rounded bg-purple-500 text-white" data-i18nkey="game:mode.tournament">Tournoi</button>
					</div>
					<div>
						<label class="block text-white mb-1" data-i18nkey="game:alias.prompt">Votre alias</label>
						<input name="alias" required placeholder="PuppetMaster420" class="w-full px-3 py-2 rounded bg-white/60 text-black focus:outline-none" />
					</div>
					<input type="hidden" name="onlineType" value="1v1" />
					<button type="submit" class="w-full mt-4 px-4 py-2 rounded bg-green-600 text-white" data-i18nkey="game:playButton">Commencer</button>
				</div>
			</form>
		</div>
	</div>

	<!-- Main Game Content -->
	<h1 class="text-3xl text-white mb-4" data-i18nkey="game:title">Game</h1>
	<div id="scoreboard" class="text-white mb-4">
		<span id="score-player1">0</span> - <span id="score-player2">0</span>
	</div>
	<div class="w-full max-w-[1080px] p-2 bg-gray-800 rounded-lg shadow-lg flex justify-center">
		<div class="w-full max-w-[1080px] aspect-[4/3]">
			<canvas id="game-canvas" class="bg-black rounded-md shadow-md w-full h-full transition-filter duration-300"></canvas>
		</div>
	</div>
	<div class="mt-4">
		<button id="quitButton" class="px-4 py-2 bg-red-500 text-white rounded" data-i18nkey="game:quitButton">Quit</button>
	</div>
</div>

<style>
@keyframes fade-in {
	from { opacity: 0; transform: scale(0.95);}
	to { opacity: 1; transform: scale(1);}
}
@keyframes fade-out {
	from { opacity: 1; transform: scale(1);}
	to { opacity: 0; transform: scale(0.95);}
}
.animate-fade-in { animation: fade-in 0.3s cubic-bezier(.4,0,.2,1);}
.animate-fade-out { animation: fade-out 0.2s cubic-bezier(.4,0,.2,1) forwards;}
</style>
