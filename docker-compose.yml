services:
  frontend:
    image: frontend
    build: ./frontend
    depends_on:
      - auth
      - game
    restart: on-failure
    #! frontend dev mode
    volumes:
      - ./frontend:/app
      - /app/node_modules
    expose:
      - 5173
    command: npm run dev

  nginx:
    image: nginx
    build: ./nginx
    ports:
      - "8443:443"
    depends_on:
      - frontend
      - auth
      - game
    restart: on-failure

  db-init:
    image: db-init
    build: ./scripts/db-init
    volumes:
      - sqlite-data:/data
  auth:
    image: auth
    build: ./services/auth
    volumes:
      - ./services/auth:/app
      - /app/node_modules
      - sqlite-data:/data
    depends_on:
      - db-init
    restart: on-failure
  game:
    image: game
    build: ./services/game
    volumes:
      - ./services/game:/app
      - /app/node_modules
      - sqlite-data:/data
    depends_on:
      - db-init
    restart: on-failure
  log:
    image: log
    build: ./services/log
    volumes:
      - ./services/log:/app
      - /app/node_modules
    depends_on:
      - db-init
    restart: on-failure

networks:
  transcendence_net:
    driver: bridge

volumes:
  sqlite-data:
    driver: local
    driver_opts:
      type: none
      device: ./data
      o: bind